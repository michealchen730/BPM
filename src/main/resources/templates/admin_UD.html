<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        function GetQueryValue(queryName) {
            var query = decodeURI(window.location.search.substring(1));
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == queryName) { return pair[1]; }
            }
            return null;
        }
        var queryVal=GetQueryValue('id');

        $.ajax({
            url: "http://118.31.76.154:8080/Entity/U338ffb3af9551/BPM_H2H/User/?User.user_id="+queryVal,
            contentType: "application/json",
            type: "GET",
            async:false,
            //data: JSON.stringify(user),
            success: function (result) {
                console.log("dididididid");
                console.log(result.User[0].authority);
                $("input#loginName").val(result.User[0].login_name);
                $("input#userName").val(result.User[0].user_name);
                $("input#password").val(result.User[0].password);
                $("input#userAuthority").val(result.User[0].authority);
                $("input#phonenumber").val(result.User[0].phonenumber);
                $("input#userAddress").val(result.User[0].user_address);
                $("input#id_del").val(result.User[0].id);
            }
        });


        var btn_del=$("button#btn_delete");
        btn_del.click(function () {
            $.ajax({
                url: "http://118.31.76.154:8080/Entity/U338ffb3af9551/BPM_H2H/User/"+String($("input#id_del").val()),
                //contentType: "application/json",
                type: "DELETE",
                async:false,
                //data: JSON.stringify(user),
                success: function (result) {
                    alert("success");
                }
            });

        })

    });
</script>
