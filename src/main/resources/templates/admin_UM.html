<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://118.31.76.154:8080/Entity/U338ffb3af9551/BPM_H2H/User/?User.authority=3",
            contentType: "application/json",
            type: "GET",
            async:false,
            //data: JSON.stringify(user),
            success: function (result) {
                console.log(result);
                console.log(result.User[0]);
                console.log($("#tbody"));

                for (var i=0;i<result.User.length;i++) {
                    var trHTML = '<tr>'+
                        '<td>'+
                            result.User[i].user_id+
                        '</td>'+
                        '<td>'+
                            result.User[i].user_name+
                        '</td>'+
                        '<td>'+
                            result.User[i].authority+
                        '</td>'+
                        '<td>'+
                            '<a class="table_a" href="UD/?id=' + String(result.User[i].user_id) + "\"" + ">" + '操作</a>'+
                        '</td>'+
                        '</tr>';
                    $("#tbody").append(trHTML);
                }

            }
        });






    });
</script>
