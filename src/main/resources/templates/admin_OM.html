<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://118.31.76.154:8080/Entity/U338ffb3af9551/BPM_H2H/Order",
            contentType: "application/json",
            type: "GET",
            async:false,
            //data: JSON.stringify(user),
            success: function (result) {
                console.log(result);

                for (var i=0;i<result.Order.length;i++) {
                    var trHTML = '<tr>'+
                        '<td>'+
                        result.Order[i].id+
                        '</td>'+
                        '<td>'+
                        result.Order[i].sender_id+
                        '</td>'+
                        '<td>'+
                        result.Order[i].recipient_id+
                        '</td>'+
                        '<td>'+
                        result.Order[i].address+
                        '</td>'+
                        '<td>'+
                        result.Order[i].total_price+
                        '</td>'+
                        '<td>'+
                        result.Order[i].order_state+
                        '</td>'+
                        '<td>'+
                        result.Order[i].order_starttime+
                        '</td>'+
                        '<td>'+
                        result.Order[i].order_endtime+
                        '</td>'+
                        '<td>'+
                        '<a class="table_a" href="SD/?id=' + String(result.Order[i].id) + "\"" + ">" + '操作</a>'+
                        '</td>'+
                        '<td>'+
                        '<a class="order_del" href="/user/om"><span hidden>'+String(result.Order[i].id)+'</span>' + '删除</a>'+
                        '</td>'+
                        '</tr>';
                    $("#tbody").append(trHTML);
                }
            }
        });

        $("a.order_del").click(function () {
            $.ajax({
                url: "http://118.31.76.154:8080/Entity/U338ffb3af9551/BPM_H2H/Order/"+$(this).children('span').text(),
                //contentType: "application/json",
                type: "DELETE",
                async:false,
                //data: JSON.stringify(user),
                success: function (result) {
                    alert("删除成功");
                }
            });
        })



    });
</script>
