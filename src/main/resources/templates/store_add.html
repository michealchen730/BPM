<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/user_add.css}" rel="stylesheet" type="text/css"/>
    <title>商店添加</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="LoginName">LoginName</label>
                <input type="text" class="form-control" id="loginName">
            </div>
            <div class="form-group">
                <label for="StoreName">StoreName</label>
                <input type="text" class="form-control" id="storeName">
            </div>
            <div class="form-group">
                <label for="StorePassword">Password</label>
                <input type="password" class="form-control" id="storePassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="StoreAddress">Address</label>
                <input type="text" class="form-control" id="storeAddress" placeholder="StoreAddress">
            </div>
            <div class="form-group">
                <label for="StoreLongitude">StoreLongitude</label>
                <input type="text" class="form-control" id="storeLongitude">
            </div>
            <div class="form-group">
                <label for="StoreLatitude">storeLatitude</label>
                <input type="text" class="form-control" id="storeLatitude">
            </div>
            <div class="form-group">
                <label for="StoreDesc">storeDescription</label>
                <textarea class="form-control" rows="3" id="storeDesc"></textarea>
            </div>
            <button type="submit" class="btn btn-default" id="submit"><a  style="color: black">添加</a></button>

        </div>

    </div>

</div>



<form>





</form>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        var btn=$("button#submit");
        btn.click(function () {
            var lname=$("input#loginName").val();
            var sname=$("input#storeName").val();
            var pwd=$("input#storePassword").val();
            var add=$("input#storeAddress").val();
            var lon=$("input#storeLongitude").val();
            var lat=$("input#storeLatitude").val();
            var desc=$("textarea#storeDesc").val();
            var store ={
                login_name:lname,
                password:pwd,
                store_name:sname,
                store_address:add,
                longitude:lon,
                latitude:lat,
                description:desc
            };
            $.ajax({
                url: "http://118.31.76.154:8080/Entity/U338ffb3af9551/BPM_H2H/Store/",
                contentType: "application/json",
                type: "POST",
                async:false,
                data: JSON.stringify(store),
                success: function (result) {
                    alert("success");
                }
            });
        });
    });
</script>
</body>
</html>
