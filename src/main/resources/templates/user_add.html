<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form>
    <div class="form-group">
        <label for="UserID">UserID</label>
        <input type="text" class="form-control" id="userId">
    </div>
    <div class="form-group">
        <label for="UserName">UserID</label>
        <input type="text" class="form-control" id="userName">
    </div>
    <div class="form-group">
        <label for="UserPassword">Password</label>
        <input type="password" class="form-control" id="userPassword" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="UserAuthority">Authority</label>
        <input type="text" class="form-control" id="userAuthority" placeholder="3">
    </div>
    <div class="form-group">
        <label for="UserAddress">Address</label>
        <input type="text" class="form-control" id="userAddress" placeholder="userAddress">
    </div>
    <div class="form-group">
        <label for="UserLongitude">UserLongitude</label>
        <input type="text" class="form-control" id="userLongitude">
    </div>
    <div class="form-group">
        <label for="UserLatitude">userLatitude</label>
        <input type="text" class="form-control" id="userLatitude">
    </div>
    <button type="submit" class="btn btn-default" id="submit">添加</button>
</form>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        var btn=$("button#submit");
        btn.click(function () {
            var id=$("input#userId").val();
            var name=$("input#userName").val();
            var aut=$("input#userAuthority").val();
            var pwd=$("input#userPassword").val();
            var add=$("input#userAddress").val();
            var lon=$("input#userLongitude").val();
            var lat=$("input#userLatitude").val();
            var user ={
                user_id:id,
                user_name:name,
                password:pwd,
                authority:aut,
                user_address:add,
                longitude:lon,
                latitude:lat
            };
            console.log(user);
            $.ajax({
                url: "http://118.31.76.154:8080/Entity/U338ffb3af9551/BPM_H2H/User/",
                contentType: "application/json",
                type: "POST",
                async:false,
                data: JSON.stringify(user),
                success: function (result) {
                    alert("success");
                }
            });
        });
    });
</script>
</body>
</html>
